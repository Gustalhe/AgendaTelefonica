<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" type="text/css" href="StyleAgenda.css">
		<title>Agenda Telefônica</title>
	</head>
	<body>
	
		<form id="formulario">
		 <div>
            <h1 id="titulo">Cadastro Agenda Telefônica</h1>
            <p id="subtitulo">Complete as informações do contato</p>
            <br>
         </div>
        
        <fieldset class="grupo">
            <div class = "campo">
                <label for="nome"> <strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome"required>
            </div>
        </fieldset>
        
        <fieldset class="grupo">

            <div class="campo">
                <label for="telefone"><strong>Número:</strong></label>
                <input type="phone" name="phone" id="telefone"required>
            </div>
            
            <div class="campo">
                <label for="dataNaascimento"><strong>Data de Nascimento:</strong></label>
                <input type="date" name="data" id="data"required>
            </div>
            
        </fieldset>
        
        <fieldset class = "grupo">
        	<div class="campo">
              <label for="telefone"><strong>Número 2:</strong></label>
              <input type="phone" name="phone" id="telefone2">
        	</div>
        	
        	<div class="campo">
              <label for="telefone"><strong>Número 3:</strong></label>
              <input type="phone" name="phone" id="telefone2">
        	</div>
        </fieldset>
        
        
        
        
        
         <div class="campo">
            <label> <strong>Qual o grau de parentesco?</strong> </label>
            <label>
                <input type="radio" name="opcao" value="maePai">Mãe/Pai
            </label>

            <label>
                <input type="radio" name="opcao" value="filhos"> Filho/Filha
            </label>

            <label>
                <input type="radio" name="opcao" value="avos"> Vô/Vó
            </label>
            
            <label>
                <input type="radio" name="opcao" value="outro"> Outro
            </label>
        </div>
        
        <div id="sobotao">
            <button class="botao" type="submit"onsubmit="">Concluído</button>  
        </div>
        
		</form>
		
	</body>
	
	
</html>
